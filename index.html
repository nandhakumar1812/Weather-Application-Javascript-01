<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <h1 class="title">Weather Monitoring Application</h1>
    </div>
    <div class="container">
        <div class="card">
            <div class="search">
                <input type="text" spellcheck="false" placeholder="City name.." class="city-input">
                <button id="search-button"><img src="./images/search.png" alt="" class="search-img"></button>
            </div>
            <div class="error-city-name">
                <p class="invalid">Invalid city name</p>
            </div>
            <div class="weather">
                <img src="./images/rain.png" class="weather-icon">
                <h1 class="temp"></h1>
                <h2 class="city"></h2>
                <div class="details">
                    <div class="col">
                        <img src="./images/humidity.png" alt="">
                        <div>
                            <p class="humidity"></p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="./images/wind.png">
                        <div>
                            <p class="wind"></p>
                            <p>windspeed</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="error">
                <h2 class="city">Please Enter the City Name to Provide the Details...</h2>
            </div>
        </div>
    </div>
    <div class="footer">
        <h5>Creator &copy;Nani&#8482;</h5>
    </div>

    <script src="./index.js"></script>
</body>
</html>
